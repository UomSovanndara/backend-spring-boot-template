<!DOCTYPE html>
<html >
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Backoffice App</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel='stylesheet prefetch' href='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.1/angular-material.css'>
    <link rel="stylesheet" href="css/app.css">

    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-animate.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-route.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-aria.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-messages.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular-sanitize.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/SVG-Morpheus/0.3.2/svg-morpheus.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js'></script>
    <script src='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.1/angular-material.js'></script>

    <script src="js/app.js"></script>

    <script src="js/services/services.js"></script>
    <script src="js/controllers/login-controller.js"></script>
    <script src="js/controllers/register-controller.js"></script>
    <script src="js/controllers/user-controller.js"></script>
    <script src="js/controllers/menu-controller.js"></script>
    <script src="js/directives/directives.js"></script>
</head>
<body ng-cloak layout="column" ng-app="adminApp" ng-controller="AppCtrl" lang="en">
  <!--<div ng-view layout-fill></div>-->
  <div layout="row" flex>
      <md-sidenav class="md-whiteframe-4dp" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left">

          <md-toolbar layout="row" class="md-whiteframe-1dp">
              <div class="md-toolbar-tools">
                  <h1>Template</h1>
              </div>
          </md-toolbar>

          <md-list>
              <md-list-item ng-click="show('/dashboard')">
                  <ng-md-icon icon="dashboard"></ng-md-icon>
                  <p>Dashboard</p>
              </md-list-item>
              <md-subheader class="md-no-sticky">Editor management</md-subheader>
              <md-list-item ng-click="show('/about')">
                  <ng-md-icon icon="supervisor_account"></ng-md-icon>
                  <p>News</p>
              </md-list-item>
              <md-list-item ng-click="show('/contact')">
                  <ng-md-icon icon="supervisor_account"></ng-md-icon>
                  <p>Reviews</p>
              </md-list-item>
              <md-list-item ng-click="show('/home')">
                  <ng-md-icon icon="supervisor_account"></ng-md-icon>
                  <p>Components</p>
              </md-list-item>
              <br />
              <md-subheader class="md-no-sticky">Supervisor management</md-subheader>
              <md-list-item ng-click="test">
                  <ng-md-icon icon="android"></ng-md-icon>
                  <p>Brands</p>
              </md-list-item>
              <md-list-item ng-click="show('/products')">
                  <ng-md-icon icon="android"></ng-md-icon>
                  <p>Products</p>
              </md-list-item>
              <br />
              <md-subheader class="md-no-sticky">Supervisor management</md-subheader>
              <md-list-item ng-click="show('/users')">
                  <ng-md-icon icon="supervisor_account"></ng-md-icon>
                  <p>Users</p>
              </md-list-item>
          </md-list>

      </md-sidenav>

      <div layout="column" flex id="content">

          <md-toolbar layout="column" class="md-whiteframe-1dp">
              <div class="md-toolbar-tools">
                  <md-button class="menu md-icon-button" aria-label="Show User List" hide-gt-sm ng-click="toggleMenu()">
                      <ng-md-icon icon="menu"></ng-md-icon>
                  </md-button>

                  <h2>Backoffice app</h2>

                  <span flex></span>

                  <md-button class="md-icon-button" aria-label="Notifications">
                      <ng-md-icon icon="notifications"></ng-md-icon>
                  </md-button>
                  <md-button class="menu md-icon-button" aria-label="Dashboard">
                      <ng-md-icon icon="dashboard"></ng-md-icon>
                  </md-button>
                  <md-menu md-position-mode="target-right target" md-offset="0 54">

                      <md-button class="md-icon-button" aria-label="Language" ng-click="openMenu($mdOpenMenu, $event)">
                          <ng-md-icon icon="{{ languageIcon }}" options='{"duration": 200, "rotation": "none"}'></ng-md-icon>
                      </md-button>

                      <md-menu-content width="3">

                          <md-menu-item>
                              <md-button>
                                  Bosanski
                              </md-button>
                          </md-menu-item>

                          <md-menu-item>
                              <md-button>
                                  English
                              </md-button>
                          </md-menu-item>

                      </md-menu-content>

                  </md-menu>

              </div>
          </md-toolbar>

          <md-content layout="column" flex>
              <div layout="row">
                  <div flex="10" hide-xs> </div>
                  <div flex-gt="80" flex>
                      <div ng-view></div>
                  </div>
                  <div flex="10" hide-xs></div>
              </div>
          </md-content>

          <md-button class="md-fab md-fab-bottom-right" aria-label="Add a category" ng-click="clickIconMorph()">
              <ng-md-icon icon="{{ clickIcon }}" options='{"duration": 200, "rotation": "none"}'></ng-md-icon>
          </md-button>

      </div>
  </div>
</body>
</html>
